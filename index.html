<body>
<h2>Tablas</h2>

<h3>tabla 1</h3>
<table>
    <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
    </tr>
    <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </tr>
</table>

<h3>tabla 2</h3>
<table>
    <tr>
        <td class="blue">A</td>
        <td>B</td>
        <td>C</td>
    </tr>
    <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </tr>
</table>
<h3>tabla 3</h3>
<table class="dos">
    <tr>
        <td class="green" colspan="4">A</td>
        <td class="green" colspan="4">B</td>
        <td class="green" colspan="2">C</td>
    </tr>
    <tr>
        <td class="green" colspan="4">D</td>
        <td class="green" colspan="6">E,F</td>
        
    </tr>
    <tr>
        <td class="green" colspan="4">G</td>
        <td class="green" colspan="4">H</td>
        <td class="green" colspan="6" rowspan="6">I,L</td>
    </tr>
    <tr>
        <td class="green" colspan="4">J</td>
        <td class="green" colspan="4">K</td>
        <!-- <td class="green"></td> -->
    </tr>

</table>
